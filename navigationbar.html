<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="hub" onclick="navigate(this.id)" href="#"> </i> HUB</a>
		<a id="wellness" onclick="navigate(this.id)" href="#"> </i> WELLNESS</a>
		<a id="finances" onclick="navigate(this.id)" href="#"> </i> FINANCES</a>
		<a id="mindfulness" onclick="navigate(this.id)" href="#"> </i> MINDFULNESS</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/HUB-9256b6f539fa4653a0a5ddd2924ac058?pvs=4", '_parent').focus();
			else if (id == 'wellness')
				window.open("https://www.notion.so/WELLNESS-9d6274793f1c4a3c92c7e8b9b466b396?pvs=4", '_parent').focus();
			else if (id == 'finances')
				window.open("https://www.notion.so/FINANCES-6ffef03301444acaab6fcd006e988e20?pvs=4", '_parent').focus();
			else if (id == 'mindfulness')
				window.open("https://www.notion.so/MINDFULNESS-d963b13cae5745689f508d2437b9bcd2?pvs=4", '_parent').focus();
			
		

		}
	</script>


</body>

</html>
